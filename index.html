<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Demo: Use SVG inline with fallback</title>
    <link rel="stylesheet" href="./style.css">
    <noscript>
      <style>
        /* TODO: keep in sync with .no-svg .social-icon */
        .no-js .social-icon {
          background-image: url("./assets/images/sprite.png");
        }
      </style>
    </noscript>
  </head>
  <body>
    <main role="main">
      <article id="use-inline-svg" class="content" tabindex="-1">
        <h1>Use SVG inline with fallback</h1>
        <ul class="social-links nols">
          <li class="social social--twitter">
            <span class="type">Twitter:</span>
            <a class="social-link" href="https://twitter.com/depone" rel="me">
              <span class="user-name">@depone</span>
              <svg class="social-icon">
                <use xlink:href="#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social social--instagram">
            <span class="type">Instagram:</span>
            <a class="social-link" href="https://instagram.com/deponev2" rel="me">
              <span class="user-name">@deponev2</span>
              <svg class="social-icon">
                <use xlink:href="#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social social--facebook">
            <span class="type">Facebook:</span>
            <a class="social-link" href="https://www.facebook.com/danielehniss" rel="me">
              <span class="user-name">Daniel Ehniss</span>
              <svg class="social-icon">
                <use xlink:href="#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p>There is a <a href="https://depone.net/2017/05/11/die-vorteile-von-svg-nutzen/">post about this demo on my blog</a>.</p>
      </article>
    </main>
    <footer class="page--footer" role="contentinfo" tabindex="-1">
      <p>Made with &#10084; by <a href="https://depone.net" rel="me">Depone</a>. <a href="https://github.com/deponeWD/inline-svg">Code is on github.com</a></p>
    </footer>
  </body>
  <script src="./assets/scripts/global.js"></script>
</html>
